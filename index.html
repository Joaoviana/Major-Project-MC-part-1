<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default Menu</title>
    <!-- //www.aframe-ra-mc.netlify.com -->
    <script src="./src/scripts/resonance-audio.js"></script>
    <!-- A-Frame Framework import -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- Resonance Audio SDK import -->
    <!-- A-Frame Component packages -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <!-- A-Frame Layout Component  -->
    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script>
    <!-- A-Frame Super Hands Component -->
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <!-- A-Frame Physics system for A-Frame VR -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

    <!-- JavaScript Files Import -->
    <script src="./src/scripts/components.js"></script>
    <script src="./src/scripts/utils.js"></script>
    <script src="./src/scripts/utilsComponents.js"></script>
    <script src="./src/scripts/DefaultMenu/init.js"></script>

</head>
<body>
    <a-scene id="scene" vr-mode-ui="enabled: true" physics="gravity:0">
        <!-- Asset Management START -->
        <a-assets>
            <!-- Images pre-loading -->
            <!-- Room Materials textures -->
            <img id="foam" src="./src/assets/foam.jpg" crossorigin="anonymous">
            <img id="wood" src="./src/assets/wood.jpg" crossorigin="anonymous">
            <img id="glass-thin" src="./src/assets/glass-thin.jpeg" crossorigin="anonymous">
            <img id="transparent" src="./src/assets/transparent.jpeg" crossorigin="anonymous">
            <img id="marble" src="./src/assets/marble.jpg" crossorigin="anonymous">
            <img id="curtain-heavy" src="./src/assets/curtain-heavy.jpg" crossorigin="anonymous">
            <img id="metal" src="./src/assets/metal.png" crossorigin="anonymous">
            <img id="water-or-ice-surface" src="./src/assets/water-or-ice-surface.png" crossorigin="anonymous">
            <img id="brick-bare" src="./src/assets/brick-bare.png" crossorigin="anonymous">
            <img id="brick-painted" src="./src/assets/brick-painted.png" crossorigin="anonymous">

            <!-- Mixins pre-loading -->
            <a-mixin id="mycursor" position="0 0 -0.5" raycaster geometry="primitive: ring; radiusOuter: 0.008; radiusInner: 0.005; segmentsTheta: 32" material="color: white; shader: flat" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;colliderEventProperty: els;colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;colliderState:"></a-mixin>
            <a-mixin id="mytouch" physics-collider phase-shift collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;colliderState:"></a-mixin>
            <a-mixin id="cube" dynamic-body="angularDamping:.5;linearDamping:.15" hoverable grabbable stretchable draggable shadow="receive:true;castShadow:true"></a-mixin>
            <a-mixin id="occlusion-object" dynamic-body="angularDamping:.5;linearDamping:.15" hoverable shadow="receive:true;castShadow:true"></a-mixin>
            <a-mixin id="late-reflections-object" shadow="receive:true;castShadow:true"></a-mixin>
            <a-mixin id="menu" dynamic-body hoverable grabbable stretchable draggable ></a-mixin>
            <a-mixin id="wall" static-body geometry="primitive: plane; height: 10; width: 20;" material="wireframe: true;shader: flat;color: #42b9f4"></a-mixin>
            <a-mixin id="ground" shadow="receive:false;cast:false;" material="wireframe: true;shader:flat;color:#42b9f4" static-body geometry="primitive: plane; height: 20; width: 20" ></a-mixin>

        </a-assets>
        <!-- Asset Management END -->
        
        <!-- A-Scene START -->
        <a-entity id="environment" position="0 -.001 0" shadow="receive:true" environment="preset:starry; playArea:1.25; groundYScale: 50; active: true"></a-entity>

        <a-box position="0 .05 0" static-body width=100 height=0.001 depth=100 visible="false" color="black"></a-box>

        <a-entity id="camera-wrapper" position="0 0 0" movement-controls="fly: false; speed: 0.1" progressive-controls="gazeMixin: mycursor; touchMixin: mytouch; ">
            <a-entity   camera
                        camera-logger
                        position="0 1.6 0"  
                        look-controls="pointerLockEnabled: true"
                        >
                <a-entity listener class="gazecaster"></a-entity>
            </a-entity>            
        </a-entity>
    
        <a-entity id="ambient-light" light="type: ambient; color: #CCC"></a-entity>
        <a-entity id="directional-light" light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>


        <!-- Default Scene -->
        <a-entity id="wire-frame" visible="true">
            <a-entity mixin="wall" position="0 5 -10"></a-entity>
            <a-entity wireframe="true"  mixin="wall" rotation="0 180 0" position="0 5 10"></a-entity>
            <a-entity wireframe="true" mixin="wall" rotation="0 90 0" position="-10 5 0"></a-entity>
            <a-entity mixin="wall" rotation="0 -90 0" position="10 5 0"></a-entity>
            <a-entity mixin="ground" color="green" rotation="90 0 0" position="0 10 0"></a-entity>
          </a-entity>
          
          <a-sphere
            id="sound-obj"
            sound-source
            class="cube"
            mixin="cube"
            position="0 1 -3.25"
            radius="0.75"
            material="color:#FFB6C1"
          ></a-sphere>
          
          <a-text
            material="shader:flat"
            width="4"
            rotation="0 -10 0"
            position="2 3.2 -6"
            value="Set the room properties"
            text=""
          ></a-text>
          
          <a-entity id="menu" class="menu">
            <a-plane
              go-back
              class="menu"
              id="go-back-selection-menu"
              material="color:#909aa2;opacity:1"
              width="1.7"
              height="0.6"
              rotation="0 -10 0"
              position="7 3.5 -6.1"
              geometry=""
            >
              <a-text position="-0.5 0 0" value="Go back?"> </a-text>
            </a-plane>
            <a-plane
              material="color:#909aa2;opacity:1"
              width="5"
              height="3"
              rotation="0 -10 0"
              position="5 1.5 -6.1"
              scale="1 1 0.05"
              geometry=""
              class="menu"
            >
            </a-plane>
            <a-entity
              rotation="0 -10 0"
              position="3.4 0.7 -6"
            >
              <a-plane
                position="-.2 1.3 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#transparent"
                class="menu"
              >
                <a-text position="-0.7 .85 .1" width="6" value="transparent"></a-text>
              </a-plane>
              <a-plane
                position="0.7 1.3 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#marble"
                class="menu"
              >
                <a-text position="-0.5 .85 .1" width="6" value="marble"></a-text>
              </a-plane>
              <a-plane
                position="1.6 1.3 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#metal"
                class="menu"
              >
                <a-text position="-0.5 .85 .1" width="6" value="metal"></a-text>
              </a-plane>
              <a-plane
                position="1.6 0 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#water-or-ice-surface"
                class="menu"
              >
                <a-text position="-0.7 .85 .1" width="6" value="water/ice"></a-text>
              </a-plane>
              <a-plane
                position="0.7 0 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#brick-bare"
                class="menu"
              >
                <a-text position="-0.7 .85 .1" width="6" value="brick-bare"></a-text>
              </a-plane>
              <a-plane
                position="-0.2 0 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#brick-painted"
                class="menu"
              >
                <a-text position="-0.7 .85 .1" width="6" value="brick-painted"></a-text>
              </a-plane>
              <a-plane
                position="2.5 1.3 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#glass-thin"
                class="menu"
              >
          
                <a-text position="-0.5 .85 .1" width="6" value="glass-thin"></a-text>
              </a-plane>
              <a-plane
                position="2.5 0 0.5"
                animate-default-menu-item-on-hover
                register-room-property
                scale=".7 .7 .03"
                material="shader:flat"
                src="#curtain-heavy"
                class="menu"
              >
                <a-text position="-0.7 .85 .1" width="6" value="curtain-heavy"></a-text>
              </a-plane>
            </a-entity>
          </a-entity>
    </a-scene>   
</body>
</html>
